<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Emilys+Candy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="search-value"
        />
        <input type="submit" value="Search" id="search-btn" />
      </form>
      <div class="flex-container">
        <div class="flex-left">
          <h1>Brussels</h1>
          <div class="current-date">FRI 31 JAN, 13:56</div>
          <div class="current-temp">
            <span class="current-temp-value">24</span
            ><span class="current-temp-unit">°C</span>
          </div>
          <div>Feels like <span class="feels-like-temp">20</span>°C</div>
        </div>
        <div class="flex-right">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
            alt="moon"
          />
        </div>
      </div>
      <p class="description">Cloudy</p>
      <div class="flex-container meteo-details">
        <div class="wind">Wind<br /><span id="wind-speed">36</span> m/s</div>
        <div>Pressure <br /><span class="pressure">250</span></div>
        <div>Humidity <br /><span class="humidity">45</span></div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <footer>Coded by LB</footer>
  </body>
</html>
